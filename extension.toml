id = "overleaf-sync"
name = "Overleaf Sync"
description = "Sync Overleaf projects with Zed editor, compile LaTeX, and preview PDFs"
version = "0.1.0"
schema_version = 1
authors = ["Your Name <your.email@example.com>"]
repository = "https://github.com/YOUR_GITHUB_USERNAME/overleaf-zed-extension"

[slash_commands.overleaf-login]
description = "Login to Overleaf with cookie"
requires_argument = true

[slash_commands.overleaf-projects]
description = "List all Overleaf projects"
requires_argument = false

[slash_commands.overleaf-download]
description = "Download an Overleaf project"
requires_argument = true

[slash_commands.overleaf-compile]
description = "Compile LaTeX project"
requires_argument = true
